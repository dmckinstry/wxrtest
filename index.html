<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rogue-like Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
        }
        #vr-button:hover {
            background: #1565c0;
        }
        #vr-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Rogue-like Dungeon Crawler</h3>
        <p>Initializing game...</p>
    </div>
    <button id="vr-button">Enter VR</button>

    <!-- Include Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { createGame } from './src/game-controller.js';

        let camera, scene, renderer;
        let controller1, controller2;
        let gameController;
        
        // Keyboard state tracker for desktop mode
        const keyboardState = {};
        
        // Mouse state for camera control
        let yaw = 0;
        let pitch = 0;
        let isPointerLocked = false;

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                100
            );
            camera.position.set(0, 1.6, 3);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Create renderer with XR support
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR Button
            const vrButton = VRButton.createButton(renderer);
            document.body.appendChild(vrButton);
            
            // Hide the custom button, use Three.js VRButton instead
            document.getElementById('vr-button').style.display = 'none';

            // Add controllers
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            // Add controller line indicators
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));

            const material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });

            controller1.add(new THREE.Line(geometry, material));
            controller2.add(new THREE.Line(geometry, material));

            // Initialize game with keyboard state
            gameController = createGame(THREE, scene, camera, renderer, null, keyboardState);
            
            // Update info text
            updateInfoText();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Setup keyboard controls for desktop mode
            setupKeyboardControls();
            
            // Setup mouse controls for desktop mode
            setupMouseControls();
        }
        
        function updateInfoText() {
            document.getElementById('info').innerHTML = `
                <h3>3D Rogue-like Dungeon Crawler</h3>
                <p><strong>VR Mode:</strong> Use left controller joystick to move</p>
                <p><strong>Desktop Mode:</strong> Click to lock pointer, WASD/Arrow keys to move, mouse to look</p>
                <p>Explore the dungeon and defeat enemies!</p>
            `;
        }
        
        function setupKeyboardControls() {
            window.addEventListener('keydown', (event) => {
                keyboardState[event.code] = true;
            });
            
            window.addEventListener('keyup', (event) => {
                keyboardState[event.code] = false;
            });
        }
        
        function setupMouseControls() {
            // Request pointer lock on canvas click
            renderer.domElement.addEventListener('click', () => {
                if (!renderer.xr.isPresenting) {
                    renderer.domElement.requestPointerLock();
                }
            });
            
            // Handle pointer lock state changes
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
            });
            
            // Handle mouse movement for camera rotation
            document.addEventListener('mousemove', (event) => {
                if (isPointerLocked && !renderer.xr.isPresenting) {
                    const sensitivity = 0.002;
                    yaw -= event.movementX * sensitivity;
                    pitch -= event.movementY * sensitivity;
                    
                    // Clamp pitch to prevent over-rotation
                    const maxPitch = Math.PI / 2;
                    pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Update camera rotation in desktop mode (not in VR)
            if (!renderer.xr.isPresenting) {
                camera.rotation.order = 'YXZ';
                camera.rotation.y = yaw;
                camera.rotation.x = pitch;
            }
            
            // Update game
            if (gameController) {
                gameController.update();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
