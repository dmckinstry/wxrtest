<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rogue-like Dungeon Crawler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            min-width: 300px;
            font-size: 14px;
        }
        #info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        #info .log-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #info .log-entry:last-child {
            border-bottom: none;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            min-width: 200px;
            font-size: 14px;
        }
        #stats h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #00ff00;
        }
        #stats .stat-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        #inventory-display {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            min-width: 400px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 200;
            font-family: monospace;
        }
        #inventory-display h2 {
            margin-top: 0;
            color: #00ff00;
        }
        #inventory-items {
            font-size: 14px;
            line-height: 1.5;
        }
        #inventory-display .footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff00;
            font-size: 12px;
            color: #888;
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
        }
        #vr-button:hover {
            background: #1565c0;
        }
        #vr-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Action Log</h3>
        <div id="log-messages">
            <div class="log-entry">Initializing game...</div>
        </div>
    </div>
    <div id="stats">
        <h3>Statistics</h3>
        <div id="stats-content">
            <div class="stat-entry">HP: --/--</div>
            <div class="stat-entry">Hunger: --</div>
            <div class="stat-entry">Level: --</div>
            <div class="stat-entry">XP: --/--</div>
            <div class="stat-entry">AC: --</div>
            <div class="stat-entry">Dungeon Level: --</div>
            <div class="stat-entry">Kills: --</div>
            <div class="stat-entry">Gold: --</div>
            <div class="stat-entry">Turn: --</div>
        </div>
    </div>
    <div id="inventory-display">
        <h2>Inventory</h2>
        <div id="inventory-items">
        </div>
        <div class="footer">
            Press 'i' or 'A' button to close
        </div>
    </div>
    <button id="vr-button">Enter VR</button>

    <!-- Include Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { createGame } from './src/game-controller.js';

        let camera, scene, renderer;
        let controller1, controller2;
        let gameController;
        
        // Keyboard state tracker for desktop mode
        const keyboardState = {};
        
        // Mouse state for camera control
        let yaw = 0;
        let pitch = 0;
        let isPointerLocked = false;
        
        // Rotation speed for keyboard (radians per second)
        const keyboardRotationSpeed = Math.PI; // 180 degrees per second
        
        // VR controller button mappings for Quest controllers
        // Based on WebXR Gamepad API for Oculus Touch controllers
        // https://immersive-web.github.io/webxr-gamepads-module/
        const QUEST_A_BUTTON_INDEX = 4; // A button on right Quest controller
        const QUEST_TRIGGER_INDEX = 0;  // Trigger button (handled via selectstart event)

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                100
            );
            camera.position.set(0, 1.6, 3);

            // Add ambient light - increased for better visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            // Add directional light for better depth perception
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Create renderer with XR support
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR Button
            const vrButton = VRButton.createButton(renderer);
            document.body.appendChild(vrButton);
            
            // Hide the custom button, use Three.js VRButton instead
            document.getElementById('vr-button').style.display = 'none';

            // Add controllers
            controller1 = renderer.xr.getController(0);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            // Add controller line indicators
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));

            const material = new THREE.LineBasicMaterial({ vertexColors: true, blending: THREE.AdditiveBlending });

            controller1.add(new THREE.Line(geometry, material));
            controller2.add(new THREE.Line(geometry, material));
            
            // Setup VR controller button handlers
            setupControllerButtons();

            // Initialize game with keyboard state
            gameController = createGame(THREE, scene, camera, renderer, null, keyboardState);
            
            // Update info text
            updateInfoText();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Setup keyboard controls for desktop mode
            setupKeyboardControls();
            
            // Setup mouse controls for desktop mode
            setupMouseControls();
        }
        
        function setupControllerButtons() {
            // Handle right controller (index 1) trigger button for interaction
            controller2.addEventListener('selectstart', () => {
                if (gameController) {
                    gameController.interact();
                }
            });
        }
        
        // Track previous button states to detect button press events
        let previousButtonStates = {
            aButton: false
        };
        
        function pollGamepadButtons() {
            if (!renderer.xr.isPresenting) return;
            
            const session = renderer.xr.getSession();
            if (!session) return;
            
            // Get gamepad from input sources
            for (const source of session.inputSources) {
                if (source.gamepad) {
                    // Check for A button on Quest right controller
                    if (source.handedness === 'right' && source.gamepad.buttons.length > QUEST_A_BUTTON_INDEX) {
                        const aButton = source.gamepad.buttons[QUEST_A_BUTTON_INDEX];
                        
                        // Detect button press (not held)
                        if (aButton.pressed && !previousButtonStates.aButton) {
                            if (gameController) {
                                gameController.toggleInventory();
                                updateInventoryDisplay();
                            }
                        }
                        
                        previousButtonStates.aButton = aButton.pressed;
                    }
                }
            }
        }
        
        function updateInfoText() {
            if (!gameController) return;
            
            const actionLog = gameController.getActionLog();
            const logContainer = document.getElementById('log-messages');
            
            if (logContainer) {
                logContainer.innerHTML = actionLog
                    .map(msg => `<div class="log-entry">${msg}</div>`)
                    .join('');
                
                // Auto-scroll to bottom
                const infoDiv = document.getElementById('info');
                if (infoDiv) {
                    infoDiv.scrollTop = infoDiv.scrollHeight;
                }
            }
        }
        
        function updateStatsDisplay() {
            if (!gameController) return;
            
            const state = gameController.getState();
            const statsContainer = document.getElementById('stats-content');
            
            if (statsContainer) {
                const hpPercent = state.player.hp / state.player.maxHp;
                const hpColor = hpPercent > 0.6 ? '#00ff00' : hpPercent > 0.3 ? '#ffff00' : '#ff0000';
                
                const hungerPercent = state.player.hunger / state.player.maxHunger;
                const hungerColor = hungerPercent > 0.5 ? '#00ff00' : hungerPercent > 0.2 ? '#ffaa00' : '#ff0000';
                
                statsContainer.innerHTML = `
                    <div class="stat-entry" style="color: ${hpColor}">HP: ${state.player.hp}/${state.player.maxHp}</div>
                    <div class="stat-entry" style="color: ${hungerColor}">Hunger: ${state.player.hunger}</div>
                    <div class="stat-entry">Level: ${state.player.level}</div>
                    <div class="stat-entry">XP: ${state.player.xp}/${state.player.xpToNext}</div>
                    <div class="stat-entry">AC: ${state.player.ac}</div>
                    <div class="stat-entry">Dungeon Level: ${state.dungeon.level}</div>
                    <div class="stat-entry">Kills: ${state.statistics.kills}</div>
                    <div class="stat-entry">Gold: ${state.statistics.goldCollected}</div>
                    <div class="stat-entry">Turn: ${state.turnCount}</div>
                `;
            }
        }
        
        function setupKeyboardControls() {
            window.addEventListener('keydown', (event) => {
                keyboardState[event.code] = true;
                
                // Handle special keys
                if (event.code === 'Enter' || event.code === 'NumpadEnter') {
                    if (gameController) {
                        gameController.interact();
                    }
                } else if (event.code === 'KeyI') {
                    if (gameController) {
                        gameController.toggleInventory();
                        updateInventoryDisplay();
                    }
                }
            });
            
            window.addEventListener('keyup', (event) => {
                keyboardState[event.code] = false;
            });
        }
        
        function updateInventoryDisplay() {
            if (!gameController) return;
            
            const invState = gameController.getInventoryState();
            const invDisplay = document.getElementById('inventory-display');
            const invItems = document.getElementById('inventory-items');
            
            if (invDisplay && invItems) {
                if (invState.visible) {
                    invDisplay.style.display = 'block';
                    invItems.innerHTML = invState.items
                        .map(item => `<div style="padding: 2px 0;">${item}</div>`)
                        .join('');
                } else {
                    invDisplay.style.display = 'none';
                }
            }
        }
        
        function setupMouseControls() {
            // Request pointer lock on canvas click
            renderer.domElement.addEventListener('click', () => {
                if (!renderer.xr.isPresenting) {
                    if (document.pointerLockElement === renderer.domElement) {
                        // Already locked - handle interaction on left click
                        if (gameController) {
                            gameController.interact();
                        }
                    } else {
                        renderer.domElement.requestPointerLock();
                    }
                }
            });
            
            // Handle pointer lock state changes
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
            });
            
            // Handle mouse movement for camera rotation
            document.addEventListener('mousemove', (event) => {
                if (isPointerLocked && !renderer.xr.isPresenting) {
                    const sensitivity = 0.002;
                    yaw -= event.movementX * sensitivity;
                    pitch -= event.movementY * sensitivity;
                    
                    // Clamp pitch to prevent over-rotation
                    const maxPitch = Math.PI / 2;
                    pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
                    
                    // Sync rotation with game state
                    if (gameController) {
                        gameController.setRotation(yaw);
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        let lastFrameTime = performance.now();

        function render() {
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;
            
            // Update camera rotation in desktop mode (not in VR)
            if (!renderer.xr.isPresenting) {
                // Handle keyboard rotation (arrow keys)
                if (keyboardState['ArrowLeft']) {
                    yaw += keyboardRotationSpeed * deltaTime;
                }
                if (keyboardState['ArrowRight']) {
                    yaw -= keyboardRotationSpeed * deltaTime;
                }
                
                camera.rotation.order = 'YXZ';
                camera.rotation.y = yaw;
                camera.rotation.x = pitch;
                
                // Sync game state rotation with current yaw (yaw is source of truth)
                if (gameController) {
                    gameController.setRotation(yaw);
                }
            } else {
                // In VR mode, poll for gamepad buttons
                pollGamepadButtons();
            }
            
            // Update game
            if (gameController) {
                gameController.update();
                updateInfoText(); // Update action log display
                updateStatsDisplay(); // Update stats display
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
